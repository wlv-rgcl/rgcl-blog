<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %} 

    <!-- Main -->
    <div id="main" class="alt">

      <!-- One -->
      <section id="one">
        <div class="inner">
          <header class="major">
            <h1>{{ page.title }}</h1>
          </header>
          {% if page.title != 404 %}
          <p>Published on {{ page.date | date: "%b, %-d %Y" }} by {{ page.author}}.</p>
          <p>
            {% if page.image %}
            <span class="image fit"><img src="{{ site.baseurl }}/medias/{{ page.image }}" alt="" /></span>
            {% endif %}
            {{ content }}
          </p>

          {% endif %}
        </div>
      </section>

    </div>

    {% if page.title != 404 %}
    {% include footer.html %}
    {% endif %}

  </body>

</html>
